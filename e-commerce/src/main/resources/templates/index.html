<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tshirt Shop</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <style>
        .card {
          border: 1px solid #ccc;
          border-radius: 8px;
          padding: 16px;
          width: 250px;
          text-align: center;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card img {
          max-width: 100%;
          height: 200px;
          object-fit: cover;
          border-radius: 4px;
        }

        .pcard {
          min-width: 80%;
          margin-top: 50px;
          background: #eee;
          padding: 3em;
          line-height: 1.5em;
        }

        .pcard img {
          max-width: 100%;
        }

        .wrapper {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
        }
        .main-header {
            background-color: #212529; /* Un fond plus sombre */
        }
    </style>
</head>
<body>
    <!-- Navigation-->
    <div th:replace="~{fragments/header :: header}"></div>
    <!-- Injection du bandeau de bienvenue -->
    <div th:replace="~{fragments/welcome :: welcome}"></div>

    <!-- Header-->
    <header class="main-header py-5">
        <div class="container px-4 px-lg-5 my-5 text-center text-white">
            <h1 class="display-4 fw-bolder">T-Shirt</h1>
            <p class="lead fw-normal text-white-50 mb-4">Votre style, notre passion</p>
            <!-- Le fragment de recherche est maintenant ici -->
            <div th:replace="~{fragments/search :: search}"></div>
        </div>
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="product-list">
            </div>
        </div>
    </section>
    <!-- Footer-->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/scripts.js}"></script>
    <script th:src="@{/js/categorie.js}"></script>
</body>
</html>
