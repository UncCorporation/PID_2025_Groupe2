<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <!-- Mettez ici votre lien vers Bootstrap CSS si vous l'utilisez -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h2>Page de Connexion</h2>
    <p>TRACE: Si vous voyez cette page, le contrôleur et la vue fonctionnent.</p>

    <!-- Affiche un message d'erreur si la connexion échoue -->
    <div th:if="${param.error}" class="alert alert-danger">
        Email ou mot de passe invalide.
    </div>

    <!-- Affiche un message si l'utilisateur vient de se déconnecter -->
    <div th:if="${param.logout}" class="alert alert-success">
        Vous avez été déconnecté avec succès.
    </div>

    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" autofocus="autofocus" required>
        </div>
        
        <div class="form-label-group">
            <input type="text" id="username" name="username" class="form-control" placeholder="Email" required autofocus>
        </div>
        
        <div class="form-label-group">
            <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required>
        </div>

        <!-- Ajout du jeton CSRF, essentiel pour la sécurité -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        
        <button type="submit" class="btn btn-lg btn-primary btn-block">Se connecter</button>

        <div class="text-center mt-3">
            <a th:href="@{/register}">Créer un compte</a>
        </div>
    </form>
    
    <a th:href="@{/register}">Créer un compte</a>
</div>
</body>
</html>
