<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <!-- Mettez ici votre lien vers Bootstrap CSS si vous l'utilisez -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            display: -ms-flexbox;
            display: -webkit-box;
            display: flex;
            -ms-flex-align: center;
            -ms-flex-pack: center;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .form-signin{
            width: 100%;
            max-width: 420px;
            padding: 15px;
            margin: 0 auto;
        }
        .form-label-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .form-label-group > label {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            margin-bottom: 0;
            padding-left: 10px;
            line-height: 1.5;
            color: #495057;
            border: 1px solid transparent;
            border-radius: .25rem;
            transition: all .1s ease-in-out;
        }
    </style>
</head>
<body>
    <form th:action="@{/login}" method="post" class="form-signin">
        <div class="text-center mb-4">
            <h2>Page de Connexion</h2>

            <!-- Affiche un message d'erreur si la connexion échoue -->
            <div th:if="${param.error}" class="alert alert-danger">
                Email ou mot de passe invalide.
            </div>

            <!-- Affiche un message si l'utilisateur vient de se déconnecter -->
            <div th:if="${param.logout}" class="alert alert-success">
                Vous avez été déconnecté avec succès.
            </div>
        </div>
        
        <div class="form-label-group">
            <input type="text" id="username" name="username" class="form-control" placeholder="Email" required autofocus>
        </div>
        
        <div class="form-label-group">
            <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required>
        </div>

        <!-- Ajout du jeton CSRF, essentiel pour la sécurité -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        
        <button type="submit" class="btn btn-lg btn-primary btn-block">Se connecter</button>

        <div class="text-center mt-3">
            <a th:href="@{/register}">Créer un compte</a>
        </div>
    </form>
</body>
</html>
